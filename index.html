<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বয়স ক্যালকুলেটর | আমার বয়স গণনা</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <h4>বয়স ক্যালকুলেটর</h4>

                <h2>জন্মের তারিখ এবং বর্তমান তারিখ থেকে বয়স গণনা করুন</h2>
                <br>
                <h3>জন্মের তারিখ(দিন, মাস, বছর) দিন</h3>
            <div class="block">
                
                <p class="title">দিন</p>
                <input type="text" name="date" id="date" placeholder="দিন লিখুন" minlength="1" maxlength="2" required>
            </div>

            <div class="block">
                <p class="title">মাস</p>
                <input type="text" name="month" id="month" placeholder="মাস লিখুন" minlength="1" maxlength="2" required>
            </div>

            <div class="block">
                <p class="title">বছর</p>
                <input type="text" name="year" id="year" placeholder="বছর লিখুন" minlength="4" maxlength="4" required>
            </div>
          </div>
          <div class="base">
            <input type="button" name="submit" value="হিসাব করুন" onclick="age()"/>
          </div>
          <!--display-->
          <div class="age" id="age">

          </div>
        </form>
    </div>
    <!--now it will be work on all through js-->
    <script type="text/javascript">
        function age(){
            var d1 = document.getElementById('date').value;
            var m1 = document.getElementById('month').value;
            var y1 = document.getElementById('year').value;

            var date = new Date();

            var m2 = 1+ date.getMonth();
            var d2 = date.getDate();
            var y2 = date.getFullYear();
            var month = [31,28,31,30,31,30,31,31,30,31,30,31];
            
            if(d1>d2){
                d2 = d2+ month[m2-1];
                m2 = m2-1;
            }
            if(m1>m2){
                m2 = m2 + 12;
                y2 = y2-1;
            }
            var d= d2-d1;
            var m = m2-m1;
            var y = y2-y1;

            document.getElementById('age').innerHTML ='আপনার বয়স'+' '+ '  '+y +' '+ 'বছর' +' '+ m +' '+ 'মাস'+ ' '+d+' ' +'দিন';

        }
    </script>

    
</body>
</html>
